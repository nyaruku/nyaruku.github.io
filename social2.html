<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html class="cursor-hidden">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Games/Others</title>
    <style type="text/css">
        @font-face {
            font-family: 'pf';
            src: url('font/Ac437_Phoenix_BIOS.ttf') format('truetype');
        }
        
        p {
            font-size: 1vw;
            text-rendering: optimizeSpeed;
        }
        
        html.cursor-hidden {
            cursor: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            font-family: 'pf';
            color: white;
            width: 100%;
            max-width: 75%;
            aspect-ratio: 4 / 3;
            max-height: 100%;
            overflow: auto;
            font-size: 1vw;
            padding: 1vw;
            background-color: #0000aa;
        }
        /* Border characters */
        
        .top_title {
            align-items: center;
            margin-top: 0;
            line-height: 1;
            padding: 1vw;
            text-align: center;
            z-index: 1;
        }
        
        .base {
            height: 75%;
            /* Set the height of the container as per your requirement */
            border: 0.4vw solid transparent;
            /* Border style, width, and color */
            outline: 0.4vw double #ffffff;
            /* Use the outline property to create the double-lined border */
            box-sizing: border-box;
            display: flex;
        }
        
        .bottom {
            padding: 0.5vw;
            text-align: center;
            margin-bottom: 1vw;
        }
        /* Adjust the width of each pane based on your preference */
        
        .left-pane,
        .right-pane,
        .mid-pane {
            padding: 0.3vw;
            flex: 1;
        }
        /* Optionally, you can add some styles to differentiate the panes */
        
        .left-pane {
            flex: 3;
            margin-left: 2vw;
            margin-top: -0.4vw;
            margin-bottom: -0.4vw;
            flex-direction: column;
            /* Align the menu items vertically */
            position: relative;
        }
        
        .mid-pane {
            margin-left: 2vw;
            margin-top: -0.4vw;
            margin-bottom: -0.45vw;
            flex: 2;
            border-right: 0.2vw solid white;
            box-sizing: border-box;
            background-color: #00000000;
        }
        
        .right-pane {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding-top: 0%;
            padding-right: 0%;
            height: 100%;
        }
        
        .menu-item {
            margin: 0;
            padding: 0.5vw;
            position: relative;
            /* Add position: relative to enable positioning of pseudo-element */
        }
        
        .input-item {
            color: #FFFF55;
            margin: 0;
            padding: 0.5vw;
            position: relative;
            /* Add position: relative to enable positioning of pseudo-element */
        }
        
        .menu-item::before {
            content: "►";
            /* The arrow symbol */
            position: absolute;
            left: -1.4vw;
            color: #ffffff;
            /* Set the color for the arrow */
            opacity: 0;
            /* Initially hide the arrow */
        }
        
        .selected::before {
            opacity: 1;
            /* Show the arrow for the selected item */
        }
        
        .selected-input {
            position: relative;
            padding-right: 5vw;
            z-index: 0;
        }
        
        .selected-input::after {
            content: "Press Enter";
            position: absolute;
            top: 0.4vw;
            left: 1.3vw;
            padding: 0vw 0vw;
            /* Adjust padding as needed */
            padding-top: 0.1vw;
            padding-bottom: 0.1vw;
            background-color: red;
            color: white;
            /* Set the text color to white for better visibility */
            z-index: 1;
            color: white;
            /* Bring the pseudo-element above the text */
        }
        
        .overlay {
            position: absolute;
            top: 0vw;
            left: 0vw;
            width: 100%;
            height: 100%;
            /* Adjust the height of the border as needed */
            background-image: linear-gradient(to right, #000, transparent, transparent, transparent, transparent, transparent, #000);
            z-index: 1;
            /* Make the overlay sit above the body content */
        }
        
        .overlay2 {
            position: absolute;
            top: 0vw;
            left: 0vw;
            width: 100%;
            height: 100%;
            /* Adjust the height of the border as needed */
            background-image: linear-gradient(#000, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, transparent, #000);
            z-index: 1;
            /* Make the overlay sit above the body content */
        }
        
        .top-pane,
        .bottom-pane {
            padding: 1vw;
        }
        
        .top-pane {
            text-align: center;
            padding: 0%;
            flex: 1;
            margin-left: -0.4vw;
            margin-right: -0.45vw;
            border-bottom: 0.2vw solid white;
            box-sizing: border-box;
        }
        
        .bottom-pane {
            flex: 10;
        }
        
        .info {
            /* OVERRIDE COLOR*/
            color: #AAAAAA;
        }
        
        .inner-bottom {
            position: absolute;
            bottom: 0vw;
            left: 0vw;
            display: inline-flex;
        }
        
        .inner-bottom-content {
            position: absolute;
            bottom: 0.93vw;
            left: 12.5vw;
            width: max-content;
        }
        
        .note {
            font-size: 0.8vw;
        }
    </style>
    <script type="text/javascript">
        // Disable mouse clicks on the entire document
        document.addEventListener('click', function(event) {
            event.preventDefault();
            return false;
        });

        // Disable right-click on the entire document
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            return false;
        });
        var ClientType;
        (function(ClientType) {
            ClientType[ClientType["mobile"] = 0] = "mobile";
            ClientType[ClientType["desktop"] = 1] = "desktop";
            ClientType[ClientType["ssr"] = 2] = "ssr";
        })(ClientType || (ClientType = {}));

        const GetClientType = () => {
            let isAndroid = Boolean(window.navigator.userAgent.match(/Android/i));
            let isIos = Boolean(window.navigator.userAgent.match(/iPhone|iPad|iPod/i));
            let isOpera = Boolean(window.navigator.userAgent.match(/Opera Mini/i));
            let isWindows = Boolean(window.navigator.userAgent.match(/IEMobile/i));
            let isSSR = Boolean(window.navigator.userAgent.match(/SSR/i));
            let clientType = ClientType.ssr;
            if (Boolean(isAndroid || isIos || isOpera || isWindows))
                clientType = ClientType.mobile;
            else if (Boolean(!isSSR))
                clientType = ClientType.desktop;
            return clientType;
        };
        let number = 0;
        let cursorHidden = true;

        function executeOnLoad() {
            updateNumberDisplay();
            var id = GetClientType();
            var clientType;
            if (id == 0) {
                clientType = "Mobile";
                window.location.href = "mobile.html";
            }
            if (id == 1) {
                clientType = "Desktop";
            }
            console.log("Client Type:", clientType + " (" + id + ")");



        }


        function incrementNumber() {


            number++;

            if (number == 5) {
                number = 0;
            }
            updateNumberDisplay();
        }

        function decrementNumber() {


            number--;

            if (number == -1) {
                number = 4;
            }
            updateNumberDisplay();
        }

        function updateNumberDisplay() {
            removeAllSelected();
            const element1 = document.getElementById(`menu-${number}`);
            const element2 = document.getElementById(`item-${number}`);
            const element3 = document.getElementById("infoContent");
            element1.classList.add("selected");
            element2.classList.add("selected-input");

            if (number == 0) {
                element3.textContent = "My osu! Profile.";
            }
            if (number == 1) {
                element3.textContent = "My GitHub Page.";
            }
            if (number == 2) {
                element3.textContent = "My Steam Profile.";
            }
            if (number == 3) {
                element3.textContent = "My MAL Profile.";
            }
            if (number == 4) {
                element3.textContent = "My Spotify Profile.";
            }
        }

        // Add event listeners to the document for the keydown event
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                //go back
                window.location.href = "index.html";
            }
            if (event.key === 'ArrowDown') {
                incrementNumber();
            } else if (event.key === 'ArrowUp') {
                decrementNumber();
            }
            if (event.key === "v" || event.key === "V") {
                cursorHidden = !cursorHidden;
                updateCursorVisibility();
            }
            if (event.key === "Enter") {
                if (number == 0) {
                    window.location.href = "https://osu.ppy.sh/users/13817114";
                }
                if (number == 1) {
                    window.location.href = "https://github.com/nyaruku";
                }
                if (number == 2) {
                    window.location.href = "https://steamcommunity.com/id/_Railgun_/";
                }
                if (number == 3) {
                    window.location.href = "https://myanimelist.net/profile/Nyaruko-";
                }
                if (number == 4) {
                    window.location.href = "https://open.spotify.com/user/j9wvthzpc84ygcv01d8tdqqwm";
                }
            }
        });

        function removeAllSelected() {
            for (let i = 0; i < 5; i++) {
                const element1 = document.getElementById(`menu-${i}`);
                const element2 = document.getElementById(`item-${i}`);
                // Remove the "oldClass" from element1
                element1.classList.remove("selected");
                element2.classList.remove("selected-input");
            }
        }

        function updateCursorVisibility() {
            if (cursorHidden) {
                document.documentElement.classList.add("cursor-hidden");
            } else {
                document.documentElement.classList.remove("cursor-hidden");
            }
        }
    </script>
</head>

<body onload="executeOnLoad()">

    <div class="overlay"></div>
    <div class="overlay2"></div>
    <div class="container">
        <div class="top_title">
            <p>Socials</p>
        </div>
        <div class="base">
            <div class="left-pane">

                <p class="menu-item selected" id="menu-0">osu! Profile</p>
                <p class="menu-item" id="menu-1">Github</p>
                <p class="menu-item" id="menu-2">Steam</p>
                <p class="menu-item" id="menu-3">MyAnimeList</p>
                <p class="menu-item" id="menu-4">Spotify</p>
                <br>


            </div>
            <div class="mid-pane">
                <p class="input-item selected-input" id="item-0">[Press Enter]</p>
                <p class="input-item" id="item-1">[Press Enter]</p>
                <p class="input-item" id="item-2">[Press Enter]</p>
                <p class="input-item" id="item-3">[Press Enter]</p>
                <p class="input-item" id="item-4">[Press Enter]</p>



            </div>
            <div class="right-pane">
                <div class="top-pane">
                    <p>Item Help</p>
                </div>
                <div class="bottom-pane">
                    <p id="infoContent">This is the content of the bottom pane.</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <p>←:Back | ↑↓:Move | Enter:Select | V:Toggle Cursor</p>
        </div>
    </div>

</body>

</html>
